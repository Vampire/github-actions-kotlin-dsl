name: Download GitHub payloads

on:
  push:
  schedule:
   - cron: '0 7 * * 4'
  workflow_dispatch:

jobs:
  "check_yaml_consistency":
    runs-on: "ubuntu-latest"
    steps:
      - id: step-0
        name: Check out
        uses: actions/checkout@v3
      - id: step-1
        name: Execute script
        run: rm '.github/workflows/github-payloads.yml' && '.github/workflows/_GenerateWorkflows.main.kts'
      - id: step-2
        name: Consistency check
        run: git diff --exit-code '.github/workflows/github-payloads.yml'
  "github-payload":
    runs-on: "ubuntu-latest"
    needs:
      - "check_yaml_consistency"
    steps:
      - id: step-0
        uses: actions/checkout@v3
      - id: step-1
        name: Payload for context = github
        run: echo '${{ toJSON(github) }}' | tee library/src/test/resources/payloads/github-$GITHUB_EVENT_NAME.json
      - id: step-2
        name: Payload for context = job
        run: echo '${{ toJSON(job) }}' | tee library/src/test/resources/payloads/job.json
      - id: step-3
        name: Payload for context = runner
        run: echo '${{ toJSON(runner) }}' | tee library/src/test/resources/payloads/runner.json
      - id: step-4
        name: Payload for context = strategy
        run: echo '${{ toJSON(strategy) }}' | tee library/src/test/resources/payloads/strategy.json
      - id: step-5
        name: commit
        uses: EndBug/add-and-commit@v8
        with:
          add: library/src/test/resources/payloads
          message: Commit GitHub payloads
          push: true